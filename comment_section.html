<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=0.5">
   <title>留言區</title>
   <link rel="icon" href="favicon.jpg" type="image/jpg">
   <style>
       body {
           background-color: #f4f4f9;
           padding: 20px;
       }
       h1 {
           text-align: center;
           color: #333;
           margin-bottom: 40px;
       }
       h2 {
           color: #4A90E2;
       }
       p {
           font-size: 16px;
           line-height: 1.5;
           color: #666;
       }
       .container {
           display: flex;
           align-items: center;
           background-color: #fff;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           margin-bottom: 20px;
           padding: 20px;
           border-radius: 10px;
       }
       .container img {
           width: 200px;
           height: auto;
           border-radius: 10px;
           margin-right: 20px;
       }
       a {
           display: inline-block;
           margin-top: 10px;
           padding: 10px 20px;
           background-color: #4A90E2;
           color: #fff;
           text-decoration: none;
           border-radius: 5px;
           text-align: center;
       }
       a:hover {
           background-color: #357ABD;
       }
        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #4A90E2;
            position: absolute;
            top: 65px;
            left: 27px;
            z-index: 1;
            width: 150px;
        }
   </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu" id="menu">
        <a href="https://nttu11325101.github.io/test/Animation_Recommendations.html">動畫推薦</a>
        <a href="https://nttu11325101.github.io/test/Manhwa_Recommendations.html">韓漫推薦</a>
         <a href="https://nttu11325101.github.io/test/Light_Novel_Recommendations.html">輕小說推薦</a>
        <a href="https://nttu11325101.github.io/test/Visual_Novel_Recommendations.html">視覺小說推薦</a>
    </div>
    <p>如果你想留言，請填寫下方的表單：</p>
    <form id="commentForm">
        <textarea id="commentInput" placeholder="輸入你的留言..." rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="submitComment()">提交留言</button>
    </form>

    <h2>留言列表</h2>
    <div id="comments"></div>

    <script>
        // 當用戶提交留言時，調用 GitHub API 創建 Issue
        function submitComment() {
            const commentText = document.getElementById("commentInput").value;
            if (commentText) {
                const issueData = {
                    title: "留言：" + commentText.substring(0, 30),  // 取留言的前30個字作為標題
                    body: commentText,  // 實際留言內容
                };
                
                // 使用 GitHub API 創建 Issue
                fetch('https://api.github.com/repos/nttu11325101/test/issues', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'token comment_section',  // 你需要生成一個 GitHub token
                    },
                    body: JSON.stringify(issueData),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("留言已提交：", data);
                    alert("留言已成功提交！");
                    document.getElementById("commentInput").value = "";  // 清空留言框
                    loadComments();  // 重新加載留言
                })
                .catch(error => {
                    console.error("錯誤：", error);
                    alert("提交留言時發生錯誤！");
                });
            }
        }

        // 加載現有的留言（GitHub Issues）
        function loadComments() {
            fetch('https://api.github.com/repos/nttu11325101/test/issues')
            .then(response => response.json())
            .then(data => {
                const commentsDiv = document.getElementById("comments");
                commentsDiv.innerHTML = "";  // 清空當前的留言
                data.forEach(issue => {
                    const commentElement = document.createElement("p");
                    commentElement.textContent = issue.body;  // 顯示留言內容
                    commentsDiv.appendChild(commentElement);
                });
            })
            .catch(error => {
                console.error("錯誤：", error);
            });
        }

        // 頁面加載時顯示留言
        loadComments();
    </script>
</body>
</html>
